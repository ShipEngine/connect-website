apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "infra.fullname" . }}
  labels:
    app: {{ template "infra.name" . }}
    chart: {{ template "infra.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "infra.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      {{- if .Values.podAnnotations }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | trim | nindent 8 }}
        {{- end }}
      {{- end }}
      labels:
        app: {{ template "infra.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          {{- if .Values.resources }}
          resources:
            {{- with .Values.resources }}
            {{- toYaml . | trim | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ template "infra.fullname" . }}
      {{- end }}
