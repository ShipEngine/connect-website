            type: string
          description: A unique GUID used to identify this transaction.
        - schema:
            type: string
          in: header
          name: Authorization
          description: 'The client sends HTTP requests with the Authorization header that contains the word Basic word followed by a space and a base64-encoded string username:password.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackingRequest'
            examples:
              Track-Request:
                value:
                  is_return: false
                  identifiers:
                    - type: tracking_number
                      value: 6e90affb-feab-4993-b55d-0f9c4db99046
                  attributes: []
                  transaction_id: 4bfe4db5-d67b-46da-945d-3757bd0a7e38
