              description: |-
                This is a schemaless object. It is for open ended customizations unique to particular carriers. The
                documented keys are some common options shared by many carriers, but are not definitive. Advanced options
                you support will be defined in ShipEngine. If the field is absent it should be interpreted as the default
                value for any applicable options, e.g. false for booleans.
              nullable: true
              oneOf:
                - $ref: '#/components/schemas/AdvancedOptions'
            insurance_provider:
              description: |-
                The insurance provider for the insured value of the label, `carrier` indicates that the user is requesting
                insurance from the carrier directly, anything else is extra information that should not result
                in a transaction.
              nullable: true
              oneOf:
                - $ref: '#/components/schemas/InsuranceProviders'
