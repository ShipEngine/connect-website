# ESLint config
# http://eslint.org/docs/user-guide/configuring
# https://github.com/typescript-eslint/typescript-eslint/blob/master/docs/getting-started/linting/README.md
# https://github.com/typescript-eslint/typescript-eslint/blob/master/docs/getting-started/linting/TYPED_LINTING.md

root: true

overrides:
  # Linter settings for JavaScript
  - files: ["**/*.js"]
    parserOptions:
      ecmaVersion: 2020
    env:
      node: true
    extends:
      - eslint:recommended

  # Linter settings for TypeScript
  - files: ["**/*.{ts,tsx}"]
    parser: "@typescript-eslint/parser"
    parserOptions:
      ecmaVersion: 2020
      sourceType: module
      project: tsconfig.json
      ecmaFeatures:
        jsx: true
    env:
      browser: true
      shared-node-browser: true
    plugins:
      - "@typescript-eslint"
    extends:
      - eslint:recommended
      - plugin:react/recommended
      - plugin:@typescript-eslint/recommended
      - plugin:@typescript-eslint/recommended-requiring-type-checking
    rules:
      # It's not necessary to explicitly import React in every component
      react/react-in-jsx-scope: off

      # Don't require React function components to specify a return type
      # (since it's always JSX.Element)
      "@typescript-eslint/explicit-module-boundary-types": off

      # Annoying rule that makes code harder to read and undrstand
      no-case-declarations: off
