name: website

on:
  push:
    branches:
      - master
    paths:
      - "website/**"
      - ".github/workflows/website.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "website/**"
      - ".github/workflows/website.yaml"

jobs:
  build:
    name: ci
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install node@14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: yarn install
        working-directory: website
        run: yarn install --immutable

      - name: yarn lint
        working-directory: website
        run: yarn lint
