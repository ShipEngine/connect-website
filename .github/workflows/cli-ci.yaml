name: cli

on:
  push:
    branches:
      - master
    paths:
      - "packages/cli/**"
      - ".github/workflows/cli-ci.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "packages/cli/**"
      - ".github/workflows/cli-ci.yaml"

jobs:
  ci:
    name: ${{ matrix.dir }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install node@14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: yarn install
        run: yarn install --frozen-lockfile

      - name: yarn lint
        working-directory: packages/cli
        run: yarn lint

      - name: yarn build
        working-directory: packages/cli
        run: yarn build

      - name: yarn test
        working-directory: packages/cli
        run: yarn test
        env:
          HOME: ./
